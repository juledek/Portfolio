steps:

  # Install node packages
  - name: 'gcr.io/cloud-builders/npm:node-12.18.3'
    dir: 'portfolio'
    args: [ 'install' ]

  # Build productive files
  - name: 'gcr.io/cloud-builders/npm:node-12.18.3'
    dir: 'portfolio'
    args: [ 'run', 'build', '--prod' ]

  # Deploy to google cloud app egnine
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy', '--version=prod']
    timeout: '900s'
    